<body>
    <div class="container">
        <h1 class="white-font">Generate a <span class="green-font">random password</span></h1>
        <p>Never use an insecure password again.</p>
        <button id="generate-btn" onclick="generatePassword()">Generate passwords</button>
        <hr/>
        <div class="password-div">
            <div id="password1-el" class="password" onclick="copyPassword(event)"></div>
            <div id="password2-el" class="password" onclick="copyPassword(event)"></div>
            <div id="copied-msg">Copied to Clipboard</div>
        </div>
    </div>
